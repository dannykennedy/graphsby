<!DOCTYPE html>
<!-- Interested how this site is made? -->
<!-- Basically, it's static HTML generated by a custom Python script. -->
<!-- It's still fairly primitive, but there's an interesting RDF graph data model behind it. -->
<!-- Have a look at https://github.com/dannykennedy/graphsby, and help me fix it if you like ;) -->
<!-- If you're interested in code and dreams... well that's a great combination. -->
<!-- There's more in the works, and maybe you can help. Email me! dannykennedy "strudel" email.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dream Network</title>
    <link rel="canonical" href="{{canonical_url}}" />
    <meta name="description" content="The Dream Network Journal was published in printed form from 1982 to 2015, a place for people to share the wonder and mystery of dreams. This archive offers all issues of the DNJ for download, and reproduces many articles in blog form. The reawakening begins.">
    <meta name="keywords" content="{{custom_keywords}},dreams,Dream Network Journal,Dream Network Bulletin,DNJ,dreaming,magazine,journal">
    <meta name="author" content="Dream Network Journal">
    <meta property="og:image" content="../images/banner.jpg" />
    <link rel="stylesheet" type="text/css" href="../styles/Navbar.css" />
    <link rel="stylesheet" type="text/css" href="../styles/Card.css" />
    <link rel="stylesheet" type="text/css" href="../styles/Tag.css" />
    <link rel="stylesheet" type="text/css" href="../styles/App.css" />
    <link rel="stylesheet" type="text/css" href="../styles/Page.css" />
    <link rel="stylesheet" type="text/css" href="../styles/Post.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      href="../images/favicon-196x196.png"
      sizes="196x196"
    />
    <link
      rel="icon"
      type="image/png"
      href="../images/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/png"
      href="../images/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="../images/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="../images/favicon-128.png"
      sizes="128x128"
    />
    <!-- Analytics -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-158857063-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-158857063-1');
    </script>
  </head>
  <body>
    <header id="navbar">
      <div id="app-name-container">
        <a href="../@dreamnetwork" id="app-name-link">
          <img
            src="../images/thumb-tree.png"
            alt="Dream Network logo"
            id="app-logo"
          />
                  <span id="navbar-site-title">Dream Network</span>
        </a>
      </div>
      <div id="navbar-links">
        <div>
        <a href="../@dreamnetwork~contributors" class="navbar-item">
                  <span>Authors</span>
        </a>
        </div>
        <div>
        <a href="../bcpov6gabout/about-the-network" class="navbar-item">
                  <span>About</span>
        </a>
        </div>
                <div>
        <a href="../@dreamnetwork~signup" class="navbar-item">
            <span>Newsletter</span>
        </a>
        </div>
      </div>
    </header>
    <div id="wrapper">
      {% block body_contents %} {% endblock %}
    </div>
  </body>
</html>
